Tiled Move: Tile based movement
Usage: Tiled Move &lt;x&gt; &lt;y&gt;

Moves the object &lt;x&gt; tiles in horizontal axis and &lt;y&gt; tiles in the vertical axis. 

Example: Tiled Move 1 0 moves the object one tile to the right.
